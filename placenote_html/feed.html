<!DOCTYPE html>
<html lang="ko">

<head>

                            </div>

                                    <button>5</button>
                                </div>
                            </div>
                            <div class="profile-info-middle-item cursor-pointer">팔로잉
                                <div>
                                    <button>230</button>
                                </div>
                            </div>
                            <div class="profile-info-middle-item cursor-pointer">팔로워
                                <div>
                                    <button>100</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </header>
            </div>
        </main>
        <Script>
            const profile-edit - btn = document.querySelector('profile-edit-btn');

        </Script>
